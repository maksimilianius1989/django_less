{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <img src="{% static 'img/Screenshot_1.png' %}" alt="">

    <form action="{% url 'thanks_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send</button>
    </form>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date</th>
            <th>Phone</th>
        </tr>
        {% for item in object_list %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.order_dt }}</td>
                <td>{{ item.order_name }}</td>
                <td>{{ item.order_phone }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
